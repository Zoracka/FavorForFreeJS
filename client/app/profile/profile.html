<div ng-include="'components/navbar/navbar.html'"></div>
<div class="container">

  <div class="row">
    <!-- CONTAINER -->
    <div class="container ">
      <h3>My Personal info</h3>
      <hr>
      <div class="form-horizontal" role="form">
        <div class="form-group">
          <div style="font-size:18px" class="col-md-6 settings_box">
            <div>
              <label>Name: </label>
              {{profile.name}}
            </div>

            <div>
              <label>Rating: </label>
              {{profile.rating}}</div>

            <div>
              <label>Email: </label>
              {{profile.email}}
            </div>
            <div>
              <label>firstname: </label>
              {{profile.firstname}}
            </div>
            <div>
              <label>lastname: </label>
              {{profile.lastname}}
            </div>

          </div>
          <div class="col-md-6">
            <img class="col-md-12  settings_box" src="{{profile.image}}">
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<div ng-include="'components/footer/footer.html'"></div>
