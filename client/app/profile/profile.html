<div ng-include="'components/navbar/navbar.html'"></div>
<div class="container">

  <div class="row">
    <!-- CONTAINER -->
    <div class="container settings_box">
      <h3>Personal info</h3>
      <hr>
      <div class="form-horizontal" role="form">
        <div class="form-group">
          <div>
            <label>Name: </label>
            {{profile.name}}
          </div>

          <div>
            <label>Rating: </label>
            {{profile.rating}}
          </div>

          <div>
            <label>Email: </label>
            {{profile.email}}
          </div>
          <div>
            <label>firstname: </label>
            {{profile.firstname}}
          </div>
          <div>
            <label>lastname: </label>
            {{profile.lastname}}
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<div ng-include="'components/footer/footer.html'"></div>
