      <h4>Need a Favor?</h4>
      <form ng-submit="addPost()">
        <div class="form-group">
          <input type="text" class="form-control" placeholder="Title.." ng-model="title"></input>
        </div>
        <div class="form-group">
          <textarea type="text" class="form-control" placeholder="Description.." ng-model="description" rows="3"></textarea>
        </div>
        <div class="form-group">
          <input type="text" class="form-control" placeholder="Zip.." ng-model="zip"></input>
        </div>
        <button type="submit" class="btn btn-primary">Post</button>
      </form>
    </div>

    <br>
    <div class="row">
      <div ng-repeat="post in posts">
        <div class="col-xs-12 col-sm-6 col-md-6 col-lg-6">
          <div class="box_posts" ng-click="details(post._id)">
            <div class="box-icon">
              <img src="../assets/images/needhelp_icon.png">
            </div>
            <div>
              <h4 class="text-center">{{post.title}}</h4>
              <ul class="list-inline">
                <li><span><i class="glyphicon glyphicon-user" ng-click="changeView(post._id)" ></i> {{post.authorName}}</span>
                </li>
                <li>|</li>
                <li><span><i class="glyphicon glyphicon-calendar"></i> {{post.date | date:'dd-MM-yyyy'}}</span>
                </li>
                <li>|</li>
                <li><span><i class="glyphicon glyphicon-comment"></i> 2 comments</span>
                </li>
                <li>|</li>
                <li><span><i class="glyphicon glyphicon-road"></i> 34,2 km</span>
                </li>
              </ul>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
