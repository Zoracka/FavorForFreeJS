<div ng-include="'components/navbar/navbar.html'"></div>

<div class="container">
    <div class="row">
        <div class="box_post">
            <div class="box-icon">
                <img src="../assets/images/givehelp_icon.png">
            </div>
           
            <h4>Give a Favor?</h4>
            <form role="form" ng-submit="addPost(true)">
                <div class="form-group">
                    <input type="text" class="form-control" placeholder="Title.." ng-model="title"></input>
                </div>
                <div class="form-group">
                    <textarea type="text" class="form-control" placeholder="Description.." rows="3" ng-model="description"></textarea>
                </div>
                <div class="form-group">
                    <input type="text" class="form-control" placeholder="Zip.." ng-model="zip"></input>
                </div>
                <button type="submit" class="btn btn-primary">Give Favor</button>
            </form>
        </div>

        <br>
        <div class="row">
            <div ng-repeat="favor in favorsGiven">
                <div class="col-xs-12 col-sm-6 col-md-6 col-lg-6">
                    <div class="box_posts" ng-click="details(favor._id)">
                        <div class="box-icon">
                            <img src="../assets/images/givehelp_icon.png">
                        </div>
                        <div>
                            <h4 class="text-center">{{favor.title}}</h4>
                            <ul class="list-inline">
                                <li><span><i class="glyphicon glyphicon-user"></i> {{favor.authorName}}</span>
                                </li>
                                <li>|</li>
                                <li><span><i class="glyphicon glyphicon-calendar"></i> {{favor.date | date:'dd-MM-yyyy'}}</span>
                                </li>
                                <li>|</li>
                                <li><span><i class="glyphicon glyphicon-comment"></i> 2 comments</span>
                                </li>
                                <li>|</li>
                                <li><span><i class="glyphicon glyphicon-road"></i> {{favor.zip}}</span>
                                </li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<div ng-include="'components/footer/footer.html'"></div>
