<div ng-include="'components/navbar/navbar.html'"></div>
<button type="button" class="btn btn-primary btn-lg" data-toggle="modal" data-target="#myModal">
  Launch demo modal
</button>

<!-- Modal -->
<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title" id="myModalLabel">Modal title</h4>
      </div>
      <div class="modal-body">
        ...
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary">Save changes</button>
      </div>
    </div>
  </div>
</div>
<div class="container">
    <div class="row">
        <div ng-repeat="post in posts">
            <div class="col-xs-12 col-sm-6 col-md-6 col-lg-6">
                <div class="box" onclick="location.href='/';">
                    <div class="box-icon">
                        <img src="../assets/images/needhelp_icon.png">
                    </div>
                    <div>
                        <h4 class="text-center">{{post.title}}</h4>
                        <ul class="list-inline">
                            <li><span><i class="glyphicon glyphicon-user"></i>{{post.authorName}}</span>
                            </li>
                            <li>|</li>
                            <li><span><i class="glyphicon glyphicon-calendar"></i> 2 days, 8 hours </span>
                            </li>
                            <li>|</li>
                            <li><span><i class="glyphicon glyphicon-comment"></i> 2 comments </span>
                            </li>
                            <li>|</li>
                            <li><span><i class="glyphicon glyphicon-road"></i> 34,2 km </span>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<div ng-include="'components/footer/footer.html'"></div>
