<div ng-include="'components/navbar/navbar.html'"></div>

<div class="container">
    <div class="row">
        <div ng-repeat="post in posts">
            <div class="col-xs-12 col-sm-6 col-md-6 col-lg-6">
                <div class="box" onclick="location.href='/';">
                    <div class="box-icon">
                        <img src="../assets/images/needhelp_icon.png">
                    </div>
                    <div>
                        <h4 class="text-center">{{post.title}}</h4>
                        <ul class="list-inline">
                            <li><span><i class="glyphicon glyphicon-user"></i>{{post.authorName}}</span>
                            </li>
                            <li>|</li>
                            <li><span><i class="glyphicon glyphicon-calendar"></i> 2 days, 8 hours </span>
                            </li>
                            <li>|</li>
                            <li><span><i class="glyphicon glyphicon-comment"></i> 2 comments </span>
                            </li>
                            <li>|</li>
                            <li><span><i class="glyphicon glyphicon-road"></i> 34,2 km </span>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<div ng-include="'components/footer/footer.html'"></div>
